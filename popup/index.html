<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Global MarkDownload</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <input type="text" id="title" placeholder="Referencing...">
    </div>
    <textarea id="markdown-content"></textarea>
    <div class="footer">
      <button id="copy-btn">Copy to Clipboard</button>
      <button id="download-btn" class="primary">Download</button>
    </div>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
